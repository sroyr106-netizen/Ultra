<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Login - AI Attendance System">
    <title>Student Login | AI Attendance System</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 5%;
            position: relative;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            animation: fadeInUp 0.8s ease;
        }

        .login-box {
            background: var(--bg-glass);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(178, 75, 243, 0.3);
            border-radius: var(--radius-xl);
            padding: 3rem 2.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow-purple);
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(178, 75, 243, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon {
            font-size: 5rem;
            color: var(--neon-purple);
            margin-bottom: 1rem;
            filter: drop-shadow(var(--glow-purple));
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .login-title {
            font-size: 2rem;
            color: var(--neon-purple);
            margin-bottom: 0.5rem;
            font-family: var(--font-primary);
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        .login-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1.1rem 1.1rem 1.1rem 3.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: #ffffff;
            font-size: 1rem;
            font-family: var(--font-secondary);
            transition: all var(--transition-normal);
            outline: none;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-purple);
            box-shadow: 0 0 25px rgba(178, 75, 243, 0.4);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-purple);
            font-size: 1.2rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            margin-top: 1.5rem;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border: none;
            border-radius: var(--radius-md);
            color: #ffffff;
            font-size: 1.1rem;
            font-family: var(--font-primary);
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all var(--transition-normal);
            box-shadow: var(--glow-purple);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(178, 75, 243, 0.7), 0 0 100px rgba(255, 0, 110, 0.5);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--neon-purple);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all var(--transition-fast);
        }

        .back-link:hover {
            color: var(--neon-pink);
            text-shadow: var(--glow-pink);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Login Page -->
    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h1 class="login-title">STUDENT LOGIN</h1>
                    <p class="login-subtitle">Access Your Personal Dashboard</p>
                </div>

                <form class="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <i class="fas fa-id-card form-icon"></i>
                        <input type="text" id="studentId" class="form-input" placeholder="Student ID / Roll Number"
                            required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="Password" required>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i> LOGIN
                    </button>
                </form>

                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Generate Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;

            // Simple demo authentication (replace with real authentication)
            if (studentId && password.length >= 6) {
                const btn = document.querySelector('.submit-btn');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AUTHENTICATING...';

                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> SUCCESS!';
                    btn.style.background = 'linear-gradient(135deg, #00ff88, #00ff88)';

                    setTimeout(() => {
                        window.location.href = 'student.html';
                    }, 1000);
                }, 1500);
            } else {
                alert('‚ùå Invalid credentials! Use any Student ID with password (min 6 characters)');
            }
        }
    </script>
</body>

</html>
